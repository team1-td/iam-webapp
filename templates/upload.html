<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask-Dropzone Demo: Click Upload</title>
    {{ dropzone.load_css() }} {{ dropzone.style('border: 2px dashed #0087F7; margin: 10px 0 10px; min-height: 400px;') }}
</head>

<body>
    <form action="/upload" method="post" class="dropzone" id="myDropzone" enctype="multipart/form-data">
        <input type="submit" id="upload">
    </form>
    {{ dropzone.load_js() }} {{ dropzone.config() }}
    <br>
    <h3>Response is: </h3>
    <br> {{value}}
</body>

</html>
