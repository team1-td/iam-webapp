<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask-Dropzone Demo: Click Upload</title>
    {{ dropzone.load_css() }} {{ dropzone.style('border: 2px dashed #0087F7; margin: 10px 0 10px; min-height: 400px;') }}
</head>

<body>
    <form action="{{ url_for('upload_file') }}" enctype="multipart/form-data" method="post">
        <label for="img">Select image:</label>
        <input type="file" name="files[]" multiple="true" accept="image/*"> {{ dropzone.create() }}
        <input type="submit" id="submit" value="Submit and Upload">
    </form>
    {{ dropzone.load_js() }} {{ dropzone.config() }}

    <br>
    <h3>Response is: </h3>
    <!-- {{ dropzone.config(custom_options="success: function(file, response){console.log(response);}") }} -->
    <br>
    <h2> {{value}} </h2> <br> {{content}}
</body>

</html>
